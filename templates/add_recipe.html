<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>
</head>
<body>
    <form id="add-recipe-form">
        <label for="title">Recipe Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter recipe title" required>
        <br><br>

        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" placeholder="Ingredients List" rows="5" required></textarea>
        <br><br>

        <label for="steps">Cooking Steps:</label>
        <textarea id="steps" name="steps" placeholder="Cooking Steps" rows="5" required></textarea>
        <br><br>

        <button type="submit">Add Recipe</button>
    </form>

</body>
</html>
