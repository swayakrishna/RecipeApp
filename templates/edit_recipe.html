<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Edit Recipe</h1>
        <form action="{{ url_for('edit_recipe', recipe_id=recipe.id) }}" method="post" id="edit-recipe-form" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="title" class="form-label">Recipe Title:</label>
                <input type="text" id="title" name="title" class="form-control" value="{{ recipe.title }}" required>
                <div class="invalid-feedback">Please enter a recipe title.</div>
            </div>

            <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients:</label>
                <textarea id="ingredients" name="ingredients" class="form-control" rows="5" required>{{ recipe.ingredients }}</textarea>
                <div class="invalid-feedback">Please provide the ingredients.</div>
            </div>

            <div class="mb-3">
                <label for="steps" class="form-label">Cooking Steps:</label>
                <textarea id="steps" name="steps" class="form-control" rows="5" required>{{ recipe.steps }}</textarea>
                <div class="invalid-feedback">Please provide the cooking steps.</div>
            </div>

            <div class="mb-3">
                <label for="difficulty" class="form-label">Difficulty Level:</label>
                <select id="difficulty" name="difficulty" class="form-select" required>
                    <option value="" disabled>Select difficulty</option>
                    <option value="Easy" {% if recipe.difficulty == 'Easy' %}selected{% endif %}>Easy</option>
                    <option value="Medium" {% if recipe.difficulty == 'Medium' %}selected{% endif %}>Medium</option>
                    <option value="Hard" {% if recipe.difficulty == 'Hard' %}selected{% endif %}>Hard</option>
                </select>
                <div class="invalid-feedback">Please select a difficulty level.</div>
            </div>

            <div class="mb-3">
                <label for="cooking-time" class="form-label">Cooking Time (minutes):</label>
                <input type="number" id="cooking-time" name="cooking_time" class="form-control" value="{{ recipe.cooking_time }}" required>
                <div class="invalid-feedback">Please provide the cooking time.</div>
            </div>

            <button type="submit" class="btn btn-primary">Update Recipe</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
